<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Flat Skin Retina for VideoJS 4</title>

	<!-- Chang URLs to wherever Video.js files will be hosted -->
	<link href="./skins/videojs-flat-skin-yellow.min.css" rel="stylesheet" type="text/css">
	<!-- video.js must be in the <head> for older IEs to work. -->
	<script src="./video-js/video.js"></script>

	<!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
	<script>
		videojs.options.flash.swf = "./video-js/video-js.swf";
	</script>
</head>
<body>
<center>
	<video id="example_video_1" class="video-js vjs-flat-skin" controls preload="none" width="640" height="266"
			poster="http://vjs.zencdn.net/v/oceans.png"
			data-setup="{}">
		<source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4' />
		<source src="http://vjs.zencdn.net/v/oceans.webm" type='video/webm' />
		<source src="http://vjs.zencdn.net/v/oceans.ogv" type='video/ogg' />
		<track kind="captions" src="./video-js/demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
		<track kind="subtitles" src="./video-js/demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
		<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
	</video>
</center>
	<script>
		var player = videojs('example_video_1', {
			//'autoplay' : true,
			'children': {
				'controlBar': {
					'children': {
						'volumeMenuButton': { 
							'volumeBar': { 'vertical': true },
						},
						'muteToggle': false,
						'volumeControl': false,
					}
				}
			}
		});
	</script>

</body>
</html>
